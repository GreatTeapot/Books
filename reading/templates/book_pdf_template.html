<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.name }}</title>
</head>
<body>
    <h1>{{ book.name }}</h1>
    <p>Author: {{ book.author.username }}</p>
    <p>Total Pages: {{ book.total_pages }}</p>
    <img src="{{ book.image.url }}" alt="{{ book.name }}">
</body>
</html>
